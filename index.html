<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="compile.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>HOPPER</h1>
  <div class="container">
    <aside>
      <div class="profile">
        <form class="userForm" action="index.html" method="post">
          <input class="inputUser" type="text" name="inputUser" value="" placeholder="Enter Your Username">
          <button class="editUser" type="submit" name="editUser" placeholder="Submit">Join</button>
        </form>
        <ul class = "icons">
          <h6>Select Your Icon</h6>
          <li><span class="octicon octicon-squirrel"></span></li>
          <li><span class="octicon octicon-bug"></span></li>
          <li><span class="octicon octicon-zap"></span></li>
          <li><span class="octicon octicon-octoface"></span></li>
        </ul>
      </div>
      <div class="users"></div>
    </aside>
    <section>
      <div class="messages">

      </div>
      <form class="messageForm" action="index.html" method="post">
        <button class="enterMessage" type="submit" name="enterMessage">Send</button> &nbsp;
        <input class="inputMessage" type="text" name="inputMessage" value="" placeholder="Enter A Message">
      </form>
    </section>
  </div>
  <h5>Enjoy Hopping!</h5>


  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
